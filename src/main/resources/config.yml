    delimitation:
    - 'define: x=GLOWSTONE'
    - 'x--------------x'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - '----------------'
    - 'x--------------x'
